  # Redis (for future caching and session management)
  redis:
    image: redis:7-alpine
    container_name: education-erp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - education-erp-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

networks:
  education-erp-network:
    driver: bridge
