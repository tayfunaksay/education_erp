services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: education-erp-postgres
    environment:
      POSTGRES_DB: education_erp
      POSTGRES_USER: education_erp_user
      POSTGRES_PASSWORD: education_erp_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - education-erp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U education_erp_user -d education_erp"]
      interval: 10s
      timeout: 5s
      retries: 5

